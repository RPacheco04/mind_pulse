<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SRQ-20</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo">
          <a href="../index.html">SRQ-20</a>
        </div>
        <nav>
          <ul>
            <!-- Navigation will be populated by JavaScript -->
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4 auth-page">
      <div class="card" style="max-width: 500px; margin: 0 auto">
        <h2 class="card-title text-center">Entrar</h2>

        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Digite seu nome de usuário"
              required
            />
            <div id="username-error" class="form-error"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Digite sua senha"
              required
            />
            <div id="password-error" class="form-error"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">
            Entrar
          </button>
        </form>

        <div class="mt-3 text-center">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 SRQ-20 Sistema de Monitoramento de Saúde Mental</p>
        <p>
          Este sistema é apenas para fins educacionais e não substitui avaliação
          profissional
        </p>
      </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
