<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | MindPulse</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo">
          <a href="index.html">MindPulse</a>
        </div>
        <nav>
          <ul>
            <!-- Navigation will be populated by JavaScript -->
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4 auth-page">
      <div class="card" style="max-width: 600px; margin: 0 auto">
        <h2 class="card-title text-center">Criar Conta</h2>

        <form id="registerForm">
          <!-- Required Fields -->
          <div class="form-group">
            <label for="username" class="form-label">Nome de Usuário*</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Digite seu nome de usuário"
              required
            />
            <div id="username-error" class="form-error"></div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">E-mail*</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Digite seu e-mail"
              required
            />
            <div id="email-error" class="form-error"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Senha*</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Digite sua senha (mínimo 8 caracteres)"
              required
            />
            <div id="password-error" class="form-error"></div>
          </div>

          <div class="form-group">
            <label for="password2" class="form-label"
              >Confirme sua Senha*</label
            >
            <input
              type="password"
              id="password2"
              class="form-control"
              placeholder="Repita sua senha"
              required
            />
            <div id="password2-error" class="form-error"></div>
          </div>

          <!-- Optional Fields -->
          <div class="form-group">
            <label for="firstName" class="form-label">Nome</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Digite seu sobrenome"
            />
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Gênero</label>
            <select id="gender" class="form-control">
              <option value="">Selecione...</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birthDate" class="form-label">Data de Nascimento</label>
            <input type="date" id="birthDate" class="form-control" />
          </div>

          <div class="mt-2 mb-3">
            <small>* Campos obrigatórios</small>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">
            Cadastrar
          </button>
        </form>

        <div class="mt-3 text-center">
          <p>Já tem uma conta? <a href="login.html">Entre agora</a></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 MindPulse - Sistema de Monitoramento de Saúde Mental</p>
        <p>
          Este sistema é apenas para fins educacionais e não substitui avaliação
          profissional
        </p>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
